<!doctype html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bookstore</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link rel="icon" type="image/png" href="/images/books.png" />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">
            <img
              src="/images/books.png"
              alt="Bookstore Logo"
              width="40"
              height="40"
            />
            Bookstore
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/orders" th:href="@{/orders}">
                  Orders
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-nowrap"
                  href="/cart"
                  th:href="@{/cart}"
                  style="min-width: 90px"
                >
                  Cart <span id="cart-item-count">(0)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="app" class="container">
        <div layout:fragment="content">
          <!-- Page Content -->
        </div>
      </div>
    </main>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script defer src="/webjars/alpinejs/3.13.10/dist/cdn.min.js"></script>
    <script src="/js/cartStore.js"></script>
    <div layout:fragment="pageScripts"></div>
  </body>
</html>
