<div th:fragment="pagination">
  <template x-if="products.totalPages > 1">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" :class="{ 'disabled': products.isFirst }">
          <a
            class="page-link"
            th:href="@{/products(page=1)}"
            aria-label="First"
          >
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">First</span>
          </a>
        </li>
        <li class="page-item" :class="{ 'disabled': !products.hasPrevious }">
          <a
            class="page-link"
            :href="'/products?page=' + (products.pageNumber - 1)"
            aria-label="Previous"
          >
            <span aria-hidden="true">&lsaquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <template x-for="pageNum in products.totalPages">
          <li
            class="page-item"
            :class="{ 'active': pageNum == products.pageNumber }"
          >
            <a
              class="page-link"
              :href="'/products?page=' + pageNum"
              x-text="pageNum"
            ></a>
          </li>
        </template>
        <li class="page-item" :class="{ 'disabled': !products.hasNext }">
          <a
            class="page-link"
            :href="'/products?page=' + (products.pageNumber + 1)"
            aria-label="Next"
          >
            <span aria-hidden="true">&rsaquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
        <li class="page-item" :class="{ 'disabled': products.isLast }">
          <a
            class="page-link"
            :href="'/products?page=' + (products.totalPages)"
            aria-label="Last"
          >
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Last</span>
          </a>
        </li>
      </ul>
    </nav>
  </template>
</div>
