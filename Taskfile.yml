version: '3'
vars:
  GOOS: "{{default OS .GOOS}}"
  MVNW: '{{if eq .GOOS "windows"}}mvnw.cmd{{else}}./mvnw{{end}}'
  COMPOSE_FILE: "deployment/compose.yml"
tasks:
  default:
    cmds:
      - task: test
  test:
    deps: [format]
    cmds:
      - "{{.MVNW}} clean verify"
  format:
    cmds:
      - "{{.MVNW}} spotless:apply"
  build:
    cmds:
      - "{{.MVNW}} -pl catalog-service spring-boot:build-image -DskipTests"
      - "{{.MVNW}} -pl order-service spring-boot:build-image -DskipTests"
  start_infra:
    cmds:
      - "docker compose -f {{.COMPOSE_FILE}} --profile infra up -d"
  stop_infra:
    cmds:
      - "docker compose -f {{.COMPOSE_FILE}} --profile infra down"
  restart_infra:
    cmds:
      - task: stop_infra
      - task: sleep
      - task: start_infra
  start:
    deps: [build]
    cmds:
      - "docker compose -f {{.COMPOSE_FILE}} --profile app --profile infra up -d"
  stop:
    cmds:
      - "docker compose -f {{.COMPOSE_FILE}} --profile app --profile infra down"
  restart:
    cmds:
      - task: stop
      - task: sleep
      - task: start
  sleep:
    vars:
      DURATION: "{{default 5 .DURATION}}"
    cmds:
      - sleep {{.DURATION}}
